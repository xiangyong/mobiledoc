<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5" id="refresh">
    <title></title>
</head>
<body>

<script>
    document.write(+new Date)
    var meta = document.getElementById("refresh");

    setInterval(function() {
        meta.content = meta.content;
    }, parseInt(meta.content / 2) * 1000);
</script>
</body>
</html>
