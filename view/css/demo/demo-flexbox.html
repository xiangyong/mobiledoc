<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>

        html,body,p{
            margin:0;
        }
        html,body{
            width: 100%;
            height: 100%;
            margin:0;
        }
        #flexbox {
            width:100%;
            height: 100%;
            background-color: grey;

            display: -webkit-box;
            display: box;

            box-orient: horizontal;
        }
        #flexbox p{
            border:1px solid red;
            background-color: green;

            -webkit-transition:width 5s ease;
        }
        /*#flexbox > p:nth-child(3) {*/
            /*-webkit-box-flex: 1;*/
        /*}*/
        #flexbox > p:nth-child(1),
        #flexbox > p:nth-child(2),
        #flexbox > p:nth-child(3) {
            -webkit-box-flex: 1;
        }

        #flexbox p:hover{
            background-color: red;
            width:300px;
        }
    </style>
</head>
<body>


<div id="flexbox">
    <p>child 1</p>
    <p>child 2</p>
    <p>child 3</p>
</div>

</body>
</html>
