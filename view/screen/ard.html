<script type="text/html" id='test1'>

    devicePixelRatio = 屏幕物理像素/设备独立像素


    http://www.umindex.com/#android_device 友盟移动端指数

    Android：主流机型主要为 480x800, 480x854, 540x960, 720x1280, 800x1280 这五种。
    （非主流机型还包括：240x320, 320x480, 640x960像素 这三种，其中两种都与 iPhone 一致。）
    iOS: 主流机型主要为 320x480, 640x960, 640x1136, 1024x768, 2048x1536, 这五种。
    WP：主流机型主要为 480x800，720x1280, 768x1280 这三种

    比如iphone4s :640x960px  3.5寸， 3：2,   2.54x3.5 = 8.89cm ，是对角线
    iphone5s: 1136x640px, 4寸, 16:9

    一英寸 = 2.54 厘米
    density值表示每英寸有多少个显示点

    QVGA和WQVGA屏density=120；
    HVGA屏density=160；
    WVGA屏density=240；

    dip : device independent pixels(设备独立像素).
    在屏幕密度为160的显示屏上，1dip=1px
    1dip = 1px * density.

    1. dip: device independent pixels(设备独立像素). 不同设备有不同的显示效果,这个和设备硬件有关，

    下面以480dip*800dip的WVGA(density=240)为例，详细列出不同density下屏幕分辨率信息：

    当density=120时 屏幕实际分辨率为240px*400px （两个点对应一个分辨率）
    状态栏和标题栏高各19px或者25dip
    横屏是屏幕宽度400px 或者800dip,工作区域高度211px或者480dip
    竖屏时屏幕宽度240px或者480dip,工作区域高度381px或者775dip

    density=160时 屏幕实际分辨率为320px*533px （3个点对应两个分辨率）
    状态栏和标题栏高个25px或者25dip
    横屏是屏幕宽度533px 或者800dip,工作区域高度295px或者480dip
    竖屏时屏幕宽度320px或者480dip,工作区域高度508px或者775dip

    density=240时 屏幕实际分辨率为480px*800px （一个点对于一个分辨率）
    状态栏和标题栏高个38px或者25dip
    横屏是屏幕宽度800px 或者800dip,工作区域高度442px或者480dip
    竖屏时屏幕宽度480px或者480dip,工作区域高度762px或者775dip

    apk的资源包中，当屏幕density=240时使用hdpi标签的资源
    当屏幕density=160时，使用mdpi标签的资源
    当屏幕density=120时，使用ldpi标签的资源。
    不加任何标签的资源是各种分辨率情况下共用的。
    建议：布局时尽量使用单位dip，少使用px。

    device independent pixels(设备独立像素). 不同设备有不同的显示效果,这个和设备硬件有关，一般我们为了支持WVGA、HVGA和QVGA 推荐使用这个，不依赖像素。

</script>
