<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../js/lib/config.js"></script>
    <script>
        g.initDemo();
    </script>
</head>
<body>
<script type="text/html" id='test1'>

    @font-face {
        font-family: 'MicrosoftYaHei';
        src: url('MicrosoftYaHei.eot'); /* IE9 Compat Modes */
        src: url('MicrosoftYaHei.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
        url('MicrosoftYaHei.woff') format('woff'), /* Modern Browsers */
        url('MicrosoftYaHei.ttf')  format('truetype'), /* Safari, Android, iOS */
        url('MicrosoftYaHei.svg#MicrosoftYaHei') format('svg'); /* Legacy iOS */
    }

    ios 系统
    默认中文字体是STHeiti(苹果黑体)
    默认英文字体是Helvetica
    默认数字字体是HelveticaNeue
    无微软雅黑字体
    ios6：http://support.apple.com/kb/HT5484?viewlocale=zh_CN
    ios7：http://support.apple.com/kb/HT5878?viewlocale=zh_CN
    OS X 10.7+: http://support.apple.com/kb/HT5098?viewlocale=zh_CN
    OS X 10.6+: http://support.apple.com/kb/HT5154?viewlocale=zh_CN


    android 系统
    默认中文字体是Droidsansfallback
    默认英文和数字字体是Droid Sans
    无微软雅黑字体

    android 4.0+ 中西文：Roboto

    winphone 系统
    默认中文字体是Dengxian(方正等线体)
    默认英文和数字字体是Segoe
    无微软雅黑字体

    我们可以看出三种不同的中文字体和微软雅黑一样是无衬线字体，有无衬线只是一个小原因，而无论页面中使用哪种字体，肉眼很难看出它们的差异，对产品的体验几乎没有影响。

    结论
    各个手机系统有自己的默认字体，且都不支持微软雅黑
    如无特殊需求，手机端无需定义中文字体，使用系统默认
    英文字体和数字字体可使用 Helvetica ，三种系统都支持
    代码：

    /* 移动端定义字体的代码 */
    body{font-family:Helvetica;}

</script>


<script>
    Demo.writeExample([
        {
            name:'test1',
            html:$('#test1').html(),
            demoPage:'demo1.html'
        }
    ]);

</script>

</body>
</html>
