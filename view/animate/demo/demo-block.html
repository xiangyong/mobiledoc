<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        #c {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px dashed red;

            -webkit-perspective: 200px;
            /*这个是设置在父节点上的*/
            -webkit-perspective-origin:0 0;
        }

        .block {
            width: 100px;
            height: 100px;

            box-sizing: border-box;

            background-color: grey;
            position: absolute;
            left:20px;
            top:20px;

            -webkit-transform: translateZ(50px) rotateZ(45deg);

            /*第二种方式*/
            /*-webkit-transform: translateZ(50px) rotateZ(45deg) perspective(600px)*/

            /*transform: perspective(600px) rotateY(45deg);*/
            -webkit-animation: rotate1 infinite;
        }

        @-webkit-keyframes rotate1{
          from{
                -webkit-transform:rotateZ(0deg);
            }
          to{
                -webkit-transform:rotateZ(45deg);
            }
        }
    </style>
</head>
<body>
<div id="c">
    <div class="block">

    </div>

</div>
</body>
</html>
